<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Link Saver</title>

    {% include 'dependencies.html' %}

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="/" title="Home"> SLS </a>
        </div>


        <div id="navbar" class="navbar-collapse collapse">

<!--             {#        turns this unordered list into side by side with css.  #}
 -->


        <ul class="nav navbar-nav">
                <li><a href=#> Links </a></li>

            </ul>
            {% if session['email'] %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('profile') }}"> <span class="glyphicon glyphicon-alert"></span>
                        Your Links! </a></li>
                    <li><a href="{{ url_for('logout') }}"> <span class="glyphicon glyphicon-log-out"></span>
                        Log out </a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href=#> <span class="glyphicon glyphicon-user"></span>
                        Sign Up </a></li>
                    <li><a href=#> <span class="glyphicon glyphicon-log-in"></span> Log
                        In </a></li>
          </ul>
          {% endif %}

        </div>
    </div>
</nav>


<div class="content container">
    {% block content %}

    <!-- Every page goes -->

    {% endblock %}
</div>


</body>
</html>
